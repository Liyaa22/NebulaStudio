<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Studio | Studio Vision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .trailer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            animation: cinematicFrame 24s infinite;
        }

        /* ESCENAS REALES DE ESTUDIO (ALTA CALIDAD) */
        /* Escena 1: Programación */
        .frame:nth-child(2) {
            animation-delay: 0s;
            background-image: url('https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&q=80&w=1920');
        }

        /* Escena 2: Diseño de Personajes / Arte 3D */
        .frame:nth-child(3) {
            animation-delay: 8s;
            background-image: url('https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&q=80&w=1920');
        }

        /* Escena 3: Tecnología y Excelencia */
        .frame:nth-child(4) {
            animation-delay: 16s;
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=1920');
        }

        @keyframes cinematicFrame {
            0% {
                opacity: 0;
                transform: scale(1.15);
                filter: brightness(0.5);
            }

            5% {
                opacity: 1;
                filter: brightness(0.8);
            }

            30% {
                opacity: 1;
                filter: brightness(1);
            }

            33% {
                opacity: 0;
                transform: scale(1);
            }

            100% {
                opacity: 0;
            }
        }

        .overlay-text {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 50;
            color: #fff;
            pointer-events: none;
        }

        .text-line {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.2rem;
            line-height: 1.2;
            padding: 0 5%;
            box-sizing: border-box;
            text-shadow: 0 10px 50px rgba(0, 0, 0, 1);
        }

        .text-line span {
            color: var(--accent-orange);
        }

        .line-1 {
            animation: textSequence 24s infinite;
            animation-delay: 1s;
        }

        .line-2 {
            animation: textSequence 24s infinite;
            animation-delay: 9s;
        }

        .line-3 {
            animation: textSequence 24s infinite;
            animation-delay: 17s;
        }

        @keyframes textSequence {
            0% {
                opacity: 0;
                transform: translateY(50px);
                filter: blur(20px);
            }

            5% {
                opacity: 1;
                transform: translateY(-50%);
                filter: blur(0);
            }

            28% {
                opacity: 1;
                transform: translateY(-50%);
                filter: blur(0);
            }

            33% {
                opacity: 0;
                transform: translateY(-100%);
                filter: blur(20px);
            }

            100% {
                opacity: 0;
            }
        }

        .exit-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border: 2px solid var(--accent-orange);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .exit-btn:hover {
            background: var(--accent-orange);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 157, 0, 0.4);
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 10%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 40;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <a href="proyectos.html" class="exit-btn">SALIR DE LA VISIÓN [ESC]</a>

    <div class="trailer-container">
        <div class="vignette"></div>

        <!-- Video Frames -->
        <div class="frame"></div>
        <div class="frame"></div>
        <div class="frame"></div>

        <!-- Introduction Text -->
        <div class="overlay-text">
            <div class="text-line line-1"><span>CÓDIGO TÁCTICO</span> DE ALTA PRECISIÓN</div>
            <div class="text-line line-2">DANDO VIDA A <span>PERSONAJES</span> INOLVIDABLES</div>
            <div class="text-line line-3">PASIÓN Y <span>EXCELENCIA</span> EN CADA PÍXEL</div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') window.location.href = 'proyectos.html';
        });
    </script>
</body>

</html>
